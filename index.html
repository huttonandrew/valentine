<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love you</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #ffe6eb;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    /* ---- plane animation ---- */

    #map {
      position: relative;
      width: 420px;
      height: 180px;
      margin: 30px auto;
      border-radius: 12px;
      background: linear-gradient(#cce7ff, #eef6ff);
      overflow: hidden;
    }

    .city {
      position: absolute;
      font-size: 12px;
      color: #222;
    }

    #slc { left: 18px; top: 118px; }
    #lille { right: 18px; top: 38px; }

    /* FIXED: diagonal flight path */
    #path {
      position: absolute;
      left: 40px;
      top: 125px;
      width: 330px;
      border-top: 2px dashed #555;
      transform-origin: left center;
      transform: rotate(-12deg);
    }

    #plane {
      position: absolute;
      left: 30px;
      top: 108px;
      font-size: 22px;
      animation: fly 4s linear forwards;
    }

    @keyframes fly {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(330px, -70px);
      }
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine pretty girl? ‚ù§Ô∏è</h1>
  <p>‚Äî from your future husband</p>

  <button id="yes" onclick="yes()">Yes</button>
  <button id="no" onclick="no()">No</button>

  <script>
    function yes() {
      document.body.innerHTML = `
        <h1>IM SO GIDDY üíñ</h1>
        <p>thank you for being my favorite person to talk to every day.</p>
        <p>i can't wait to see you üíó</p>

        <div id="map">
          <div id="path"></div>
          <div id="plane">‚úàÔ∏è</div>

          <div class="city" id="slc">SLC</div>
          <div class="city" id="lille">Lille</div>
        </div>
      `;
    }

    function no() {
      const btn = document.getElementById("no");

      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>

</body>
</html>
