<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love you</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #ffe6eb;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine pretty girl? ‚ù§Ô∏è</h1>
  <p>‚Äî from your future husband</p>

  <button id="yes" onclick="yes()">Yes</button>
  <button id="no" onclick="no()">No</button>

  <script>
    function yes() {
      document.body.innerHTML =
        "<h1>IM SO GIDDY üíñ</h1><p>I love you so much and I can't wait to see you.</p>" +
        "<p>thank you for being an amazing person and my favorite person in the whole world.</p>";
    }

    function no() {
      const btn = document.getElementById("no");

      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>

</body>
</html>
